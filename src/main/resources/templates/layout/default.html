<!-- src/main/resources/templates/layout/default.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${pageTitle}">상업 웹사이트</title>
    <link rel="stylesheet" th:href="@{/bootstrap5/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/custom.css}">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <!-- 부트스트랩 네비게이션 바 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" th:href="@{/}">상업 웹사이트</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/}">홈</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <!-- 로그인 상태 확인 -->
                        <a class="nav-link" th:if="${#authentication.name != 'anonymousUser'}" th:text="${#authentication.name}" href="#"></a>
                        <a class="nav-link" th:if="${#authentication.name == 'anonymousUser'}" th:href="@{/login}">로그인</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:if="${#authentication.name != 'anonymousUser'}" th:href="@{/logout}">로그아웃</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<!-- 메인 콘텐츠 영역 -->
<main class="flex-grow-1 container py-1">
    <div layout:fragment="content">
        <!-- 동적 콘텐츠가 이곳에 삽입됩니다 -->
    </div>
</main>

<!-- 푸터 -->
<footer class="bg-dark text-white text-center py-3 mt-auto" style="width: 100%;">
    <div class="container">
        <p class="mb-0">상업 웹사이트 &copy; 2024</p>
    </div>
</footer>
</body>
</html>
