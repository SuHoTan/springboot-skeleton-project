<!-- src/main/resources/templates/login.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>로그인</title>
</head>
<body class="d-flex flex-column min-vh-100">
<div layout:fragment="content" class="flex-grow-1 d-flex justify-content-center align-items-center">
    <!-- 로그인 박스에 'mt-5' 클래스 추가: 상단 여백 3rem 추가 -->
    <div class="d-flex flex-column p-4 border rounded shadow-sm mt-5" style="max-width: 400px; width: 100%;">
        <h1 class="text-center mb-4">로그인</h1>
        <form th:action="@{/login}" method="post" class="d-flex flex-column gap-3">
            <div class="d-flex flex-column">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름을 입력하세요" required/>
            </div>
            <div class="d-flex flex-column">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required/>
            </div>
            <div class="d-flex flex-column gap-2 mt-4">
                <button type="submit" class="btn btn-primary">로그인</button>
                <a class="btn btn-secondary" th:href="@{/register}">회원가입</a>
                <a class="btn btn-link" th:href="@{/forgot-username}">아이디 찾기</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
