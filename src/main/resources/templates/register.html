<!-- src/main/resources/templates/register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>회원가입</title>
</head>
<body>
<div layout:fragment="content" class="d-flex justify-content-center align-items-center min-vh-100">
    <div class="d-flex flex-column p-4 border rounded shadow-sm w-100" style="max-width: 500px;">
        <h1 class="text-center mb-4">회원가입</h1>
        <form th:action="@{/register}" method="post" class="d-flex flex-column gap-3">
            <!-- 사용자 이름 -->
            <div class="d-flex flex-column">
                <label for="username" class="form-label">사용자 이름</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="사용자 이름을 입력하세요" required/>
            </div>
            <!-- 비밀번호 -->
            <div class="d-flex flex-column">
                <label for="password" class="form-label">비밀번호</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력하세요" required/>
            </div>
            <!-- 비밀번호 확인 -->
            <div class="d-flex flex-column">
                <label for="confirm-password" class="form-label">비밀번호 확인</label>
                <input type="password" id="confirm-password" name="confirmPassword" class="form-control" placeholder="비밀번호를 다시 입력하세요" required/>
            </div>
            <!-- 이메일 -->
            <div class="d-flex flex-column">
                <label for="email" class="form-label">이메일</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="이메일을 입력하세요" required/>
            </div>
            <!-- 이름 -->
            <div class="d-flex flex-column">
                <label for="name" class="form-label">이름</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="이름을 입력하세요" required/>
            </div>
            <!-- 역할 선택 (ROLE) -->
            <div class="d-flex flex-column">
                <label for="role" class="form-label">역할 선택</label>
                <select id="role" name="role" class="form-select" required>
                    <option value="USER">사용자</option>
                    <option value="ADMIN">관리자</option>
                </select>
            </div>
            <!-- 회원가입 버튼 -->
            <div class="d-grid gap-2 mt-4">
                <button type="submit" class="btn btn-primary">회원가입</button>
                <a class="btn btn-link" th:href="@{/login}">이미 계정이 있으신가요? 로그인</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
